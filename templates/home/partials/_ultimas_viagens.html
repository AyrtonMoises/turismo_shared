{% load static %}
<section class="py-5">
    <div class="container px-5">
        <h2 class="fw-bolder fs-5 mb-4">Ãšltimas viagens</h2>
        <div class="row gx-5">
            {% for viagem in ultimas_viagens %}

            <div class="col-lg-4 mb-5">
                <div class="card h-100 shadow border-0">
                    <img class="card-img-top" src="{{ viagem.foto.url }}" alt="..." />
                    <div class="card-body p-4">
                        <div class="badge bg-info bg-gradient rounded-pill mb-2">Novo</div>
                        <a class="text-decoration-none link-dark stretched-link" href="{% url 'post-viagem' pk=viagem.id %}"><div class="h5 card-title mb-3">{{ viagem.titulo }}</div></a>
                        <p class="card-text mb-0">{{ viagem.resumo|truncatechars:50 }}</p>
                    </div>
                    <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                        <div class="d-flex align-items-end justify-content-between">
                            <div class="d-flex align-items-center">
                                <img class="rounded-circle me-3" src="{% if viagem.user.perfil.foto %} {{ viagem.user.perfil.foto.url }} {% else %} {% static 'assets/default-avatar.jpeg' %} {% endif %}" height="35px" width="35px"/>
                                <div class="small">
                                    <div class="fw-bold">{{ viagem.user.full_name }}</div>
                                    <div class="text-muted">{{ viagem.data_postado|date:"d/m/Y" }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
        <div class="text-end mb-5 mb-xl-0">
            <a class="text-decoration-none" href="{% url 'lista-viagens' %}">
                Mais viagens
                <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </div>
</section>
