{% load static %}
<div hx-target="this" hx-swap="outerHTML" class="d-flex mb-2">
    <div class="flex-shrink-0">
        <img class="rounded-circle me-3" src="{% if comentario.user.perfil.foto  %} {{ comentario.user.perfil.foto.url }} {% else %} {% static 'assets/default-avatar.jpeg' %} {% endif %}" height="50px" width="50px">
    </div>

    <div class="small">
        <div class="fw-bold">{{ comentario.user.full_name }}</div>
        <div class="text-muted">{{ comentario.data_hora|date:'d F \d\e Y á\s G:i' }}</div>
        <p>{{ comentario.comentario }}</p>
        <button class="btn btn-sm" type="button"
        hx-swap="outerHTML swap:1s" hx-post="{% url 'deletar-comentario' comentario.id %}"
        hx-confirm="Deseja deletar seu comentário ?">
            <i class="bi bi-trash-fill">Remover</i>
        </button>
    </div>
</div>
